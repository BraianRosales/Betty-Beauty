<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Betty Beauty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="contained">
      <h2 id="test-title">Â¡Comenzando el proyecto Betty Beauty!</h2>
      <!-- Button trigger modal -->
      <button 
        type="button"
        class="btn btn-primary btn-test"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Click en el modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Primer componente agregado.</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Proyecto Betty Beauty.</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Ok
              </button>
            </div>
          </div>
        </div>
      </div>

      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
